<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>

    <!-- font-awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header section starts here -->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Educa.</a>

        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="search courses..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_box"
          ></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/pic-1.jpg" alt="" />
          <h3>shaikh anas</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <!-- header section ends here -->

    <!-- Sidebar Section starts here -->

    <div class="side-bar">
      <div class="close-side-bar">
        <i class="fas fa-times"></i>
      </div>
      <div class="profile">
        <img src="images/pic-1.jpg" alt="" />
        <h3>shaikh anas</h3>
        <span>student</span>
        <a href="profile.html" class="btn">view profile</a>
      </div>
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about us</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>

    <!-- Sidebar Section ends here -->

    <!-- update section starts here -->
    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>update profile</h3>
        <p>your name</p>
        <input
          type="text"
          maxlength="100"
          placeholder="anas shaikh"
          name="name"
          class="box"
        />

        <p>your email</p>
        <input
          type="email"
          maxlength="100"
          placeholder="anasShaikh@gmail.com"
          name="email"
          class="box"
        />

        <p>old password</p>
        <input
          type="password"
          maxlength="50"
          placeholder="Enter your old password"
          name="old_pass"
          class="box"
        />

        <p>new password</p>
        <input
          type="password"
          maxlength="50"
          placeholder="Enter your new password"
          name="new_pass"
          class="box"
        />

        <p>confirm password</p>
        <input
          type="password"
          maxlength="50"
          placeholder="confirm your new password"
          name="c_pass"
          class="box"
        />

        <p>update pic</p>
        <input type="file" name="image" class="box" accept="image/*" />

        <input type="submit" name="submit" value="update profile" class="btn" />
      </form>
    </section>
    <!-- update section ends here -->

    <!-- Footer Section starts -->
    <footer class="footer">
      &copy; copyright @ 2022 by <span>mr. web designer</span> | all rights
      reserved!
    </footer>

    <!-- Footer Section ends  -->

    <!-- Js file link -->
    <script src="js/script.js"></script>
  </body>
</html>
